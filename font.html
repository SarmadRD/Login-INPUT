<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="font.css">
    <link rel="shortcut icon" href="Images/log.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cdd017de53.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form>
            <div>
                <h2 id="h">Welcome back</h2>
                <div id="img">
                    <img src="Images/smiley-removebg-preview.png" alt="smiley face">
                </div>
                <h2 id="n">Sign In to Your Account</h2>
                <h2 id="b">let's get you signed in and straight to the icons</h2>
                <!-- <h3>Email Address</h3> -->
                <i class="fa-regular fa-envelope"></i>
                <div id="a"><h3>Email Address</h3></div>
                <input type="text" placeholder="e.g. tchalla@wakanda.gov" size="30px">
                <i class="fa-solid fa-lock"></i>
                <h3 id="l">Password</h3>
                <input type="password">
                <div id="new">
                    <div id="check">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div><a href="">Forgot your password?</a></div>
                </div>
                <button>Sign In</button>
            </div>
        </form>
    </main>

</body>

</html>
